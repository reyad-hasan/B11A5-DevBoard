<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/board.png" type="image/x-icon">
    <title>DevBoard</title>
    <!-- Poppins font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- tailwind cdn link here v-3.4.17 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom style here -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'whiteColor': '#FFFFFF',
                        'primaryColor': '#3752FD',
                        'titleColor': '#00303C',
                        'descriptionColor1': '#315763',
                        'descriptionColor2': '#7F7F7F',
                        'cardBg': '#F4F7FF',
                    },
                    fontFamily: {
                        poppins: ['Poppins, sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="font-poppins bg-cardBg">
    <!-- body main container -->
    <div class="max-w-screen-lg mx-auto">
        <!-- header section -->
        <header>
            <nav class="p-3 mt-4 bg-whiteColor rounded-xl">
                <div class="flex items-center justify-between">
                    <!-- left nav -->
                    <div class="flex items-center cursor-pointer space-x-1">
                        <img class="w-10" src="./assets/logo.png" alt="logo image or photo">
                        <h1 class="text-3xl font-bold"><span class="font-normal">Dev</span>Board</h1>
                    </div>
                    <!-- right nav -->
                    <div class="flex items-center space-x-3">
                        <!-- count box -->
                         <div class="flex items-center bg-cardBg px-3 py-2 rounded-xl">
                            <img class="w-6 h-6" src="./assets/checkbox.png"">
                            <h3 class="text-2xl font-bold ml-2">23</h3>
                         </div>
                         <!-- background color btn -->
                          <div class="bg-cardBg p-2 rounded-full cursor-pointer">
                            <img class="w-9 h-9" src="./assets/theme-btn.png" alt="">
                          </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
</body>

</html>
